name: qwen-vl-endpoint
image: runpod/serverless:3.10-pytorch-2.1.0-cuda12.1
gpu: true
handler: handler.py
accelerator: A100
input_schema:
  type: object
  properties:
    input:
      type: object
      properties:
        prompt:
          type: string
        image_base64:
          type: string
      required:
        - prompt
        - image_base64
